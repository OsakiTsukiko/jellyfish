<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish</title>
    <script type="module" src="./dist/app.bundle.js"></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>

    <div class="main">
        <div class="editor" id="editor">

        </div>
        <div class="button-container">
            <div class="button" id="restart-button" title="Restart"><i class="fa-solid fa-snowman"></i></div>
            <div class="multi-button-container">
              <div class="button" id="compile-and-run-button" title="Compile & Run"><i class="fa-solid fa-cake-candles"></i></div>
              <div class="button hidden" id="compile-button" title="Compile"><i class="fa-solid fa-candy-cane"></i></div>
              <div class="button hidden" id="run-button" title="Run"><i class="fa-solid fa-ice-cream"></i></div>
            </div>
        </div>
    </div>

</body>
</html>
