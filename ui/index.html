<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish</title>
    <script src="/webui.js"></script>
    <script type="module" src="./dist/app.bundle.js"></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="dialogue hidden" id="comp-arg-dialogue">
        <div class="dialogue-window">
            <div class="title">Compiler Arguments</div>
            <div class="content compiler-arguments">
                <input type="text" placeholder="-lc -lraylib" id="cad-inp">
                <button id="cad-btn">OK</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="editor" id="editor">

        </div>
        <div class="button-container">
            <!-- <div class="button" id="restart-button" title="Restart"><i class="fa-solid fa-snowman"></i></div> -->
            <div class="top">
                <div class="multi-button-container">
                    <div class="button" id="run-button" title="Run"><i class="fa-solid fa-seedling"></i></div>
                    <div class="button hidden" id="build-button" title="Build"><i class="fa-solid fa-wheat-awn"></i></div>
                </div>
                <div class="button" id="comp-arguments" title="Compile Arguments"><i class="fa-solid fa-shrimp"></i></div>
            </div>
            <div class="middle">

            </div>
            <div class="bottom">
                <div class="button" id="language" title="Language"><i class="fa-solid fa-dragon"></i></div>
            </div>
        </div>
    </div>

</body>
</html>
