<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish</title>
    <script src="/webui.js"></script>
    <script type="module" src="./dist/app.bundle.js"></script>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class="dialogue hidden" id="welcome-dialogue">
        <div class="dialogue-window">
            <div class="title">WELCOME</div>
            <div class="content wlc-dialogue">
                <div class="text">
                    Welcome to <b>Jellyfish</b>. Here's a brief overview of what you can find. If you are 
                    wondering what a button does (I know, the icons are very appropriate), just <b>hover</b>
                    over it. Some buttons (the ones with a border) are drop-down, try <b>right-clicking</b> 
                    on them.
                </div>
                <div class="btn-cont">
                    <button id="wlc-btn">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="dialogue hidden" id="comp-arg-dialogue">
        <div class="dialogue-window">
            <div class="title">Compiler Arguments</div>
            <div class="content compiler-arguments">
                <input type="text" placeholder="-lc -lraylib" id="cad-inp">
                <button id="cad-btn">OK</button>
            </div>
        </div>
    </div>

    <div class="dialogue hidden" id="pre-run-wrapper-dialogue">
        <div class="dialogue-window">
            <div class="title">Pre Run Wrapper</div>
            <div class="content pre-run-wrapper">
                <input type="text" placeholder="LD_LIBRARY_PATH=/usr/local/lib" id="prw-inp">
                <button id="prw-btn">OK</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="editor" id="editor">

        </div>
        <div class="button-container">
            <!-- <div class="button" id="restart-button" title="Restart"><i class="fa-solid fa-snowman"></i></div> -->
            <div class="top">
                <div class="multi-button-container">
                    <div class="button" id="run-button" title="Run"><i class="fa-solid fa-seedling"></i></div>
                    <div class="button hidden" id="build-button" title="Build"><i class="fa-solid fa-wheat-awn"></i></div>
                </div>
                <div class="multi-button-container">
                    <div class="button" id="comp-arguments" title="Compile Arguments"><i class="fa-solid fa-shrimp"></i></div>
                    <div class="button hidden" id="pre-run-wrapper" title="Pre Run Wrapper"><i class="fa-solid fa-otter"></i></div>
                </div>
                
            </div>
            <div class="middle">

            </div>
            <div class="bottom">
                <div class="button" id="language" title="Language"><i class="fa-solid fa-dragon"></i></div>
            </div>
        </div>
    </div>

</body>
</html>
